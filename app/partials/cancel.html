<div class="modal-header">
   <h4 class="modal-title">Cancel Pending Order</h4>
</div>
<div class="modal-body">
   <p class="text-center">Are you sure you want to cancel this order? Your brokerage fee will not be refunded.</p>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="cancelOrder(orderKey)">Remove Pending Order</button>
   <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
