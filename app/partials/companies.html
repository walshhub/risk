<div class="modal-header">
   <h4 class="modal-title">Company List</h4>
</div>
<div class="modal-body">
   <div class="companies">
      <div class="col-md-12">
         <table class="table table-hover table-bordered">
            <tr ng-repeat="company in codes">
               <td>{{company.code.slice(0, -3)}}</td>
               <td>{{company.name}}</td>
               <td><input type="radio" ng-model="selection" ng-value="company" ng-change="selectCompany(company)"/></td>
            </tr>
         </table>
      </div>
   </div>
</div>
<div class="modal-footer">
   <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
